<div class="row col-md-6 offset-md-3 mt-3 cont-body p-4">
    <h3>Agregar nueva pelicula</h3>
    <form [formGroup]="movieForm">
        <div class="mb-3">
            <label for="txtTitulo" class="form-label">Titulo:</label>
            <input type="text" formControlName="titulo" name="titulo" class="form-control" id="txtTitulo">
            <div *ngIf="!movieForm.value.titulo" class="form-text text-danger">* Campo requerido</div>
        </div>
        <div class="mb-3">
            <label for="txtSinopsis" class="form-label">Sinopsis:</label>
            <textarea cols="40" rows="5" formControlName="sinopsis" name="sinopsis" class="form-control" id="txtSinopsis"></textarea>
            <!-- <input type="text" cols="40" rows="5" formControlName="sinopsis" name="sinopsis" class="form-control" id="txtSinopsis"> -->
            <div *ngIf="!movieForm.value.sinopsis" class="form-text text-danger">* Campo requerido</div>
        </div>
        <div class="mb-3">
            <label for="txtActores" class="form-label">Actores:</label>
            <input type="text" formControlName="actores" class="form-control" id="txtActores">
            <div *ngIf="!movieForm.value.actores" class="form-text text-danger">* Campo requerido</div>
        </div>
        <div class="mb-3">
            <label for="filePortada" class="form-label">Foto de portada:</label>
            <input type="button" id="filePortada" class="btn btn-primary m-2" (click)="addPortada()" value="Seleccionar portada" />
            <input id="txtPortada" formControlName="portada" (change)="onChange($event)" #fileUpload type="file" style='display: none;'>
            <div *ngIf="!movieForm.value.portada" class="form-text text-danger">* Campo requerido</div>
            <div *ngIf="file">
                <section class="file-info">
                    Detalles de la imagen:
                    <ul>
                    <li>Name: {{file.name}}</li>
                    <li>Type: {{file.type}}</li>
                    <li>Size: {{file.size}} bytes</li>
                    </ul>
                </section>
            </div>
        </div>
        <div class="mb-3">
            <label for="txtCategoria" class="form-label">Categorias:</label>
            <div class="row m-0">
                <div class="col-md-8 p-0">
                    <input type="text" formControlName="categoria" (keyup.enter)="addGenre()" #txtCategoria class="form-control" id="txtCategoria">
                    <div *ngIf="!categorias.length" class="form-text text-danger">* Campo requerido</div>
                </div>
                <div class="col-md-4 p-0">
                    <button (click)="addGenre()" type="button" class="btn btn-primary">Agregar</button>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <ul class="list-group">
                <li  class="estilo-cat list-group-item d-flex justify-content-between" *ngFor="let categoria of categorias; index as i; first as isFirst">
                    {{categoria.name}}
                    <mat-icon class="puntero" (click)="deleteGenre(categoria.name)">delete</mat-icon>
                    <!-- <span *ngIf="isFirst">default</span> -->
                  </li>
            </ul>
        </div>
        <button type="button" class="btn btn-success" (click)="saveMovie()" [disabled]="!movieForm.valid">Guardar</button>
    </form>
</div>
