<div class="col-8 offset-2 col-lg-6 offset-lg-3 div-wrapper d-flex justify-content-center align-items-center">

    <div class="div-to-align">
        <p class="text-center">Inicio de sesion</p>
        <form [formGroup]="loginForm">
            <div class="mb-3">
              <label for="txtUsuario" class="form-label">Usuario</label>
              <input type="text" formControlName="usuario" name="usuario" class="form-control" id="txtUsuario">
              <div *ngIf="!loginForm.value.usuario" id="usuarioHelp" class="form-text text-danger">* Campo requerido</div>
            </div>
            <div class="mb-3">
                <label for="txtPassword" class="form-label">Contrase√±a:</label>
                <input type="password" formControlName="contrasenia" name="contrasenia" class="form-control" id="txtContrasenia">
                <div *ngIf="!loginForm.value.contrasenia" class="form-text text-danger">* Campo requerido</div>
            </div>
            <button type="submit" class="btn btn-primary" (click)="login()" [disabled]="!loginForm.valid">Ingresar</button>
          </form>
    </div>

</div>
