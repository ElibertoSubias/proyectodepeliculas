<div class="col-md-12 mt-3 cont-body p-4" style="padding-top: 78px !important;max-width: 85%;">
    <a routerLink="..">Volver</a>
    <div *ngIf="movie" class="card mb-3 p-0 align-items-center">
      <div class="row col-12 ">
        <div class="col-6 p-0">
          <div class="card-body color-fondo-info" style="width: 100%;">
            <h2 class="card-title text-start">{{movie.descripcion}}</h2>
            <p class="card-text">{{movie.idDress}}</p>
            <h2 class="card-title text-start">Color: {{movie.color}}</h2>
            <h2 class="card-title text-start">Stocks:</h2>
            <p class="card-title text-start">"S": {{movie.stockS}}</p>
            <p class="card-title text-start">"M": {{movie.stockM}}</p>
            <p class="card-title text-start">"L": {{movie.stockL}}</p>
            <p class="card-title text-start">"XL": {{movie.stockXL}}</p>
            <h2 class="card-title text-start">Precio: {{movie.precio}}</h2>
            <h2 class="card-title text-start">Categorias:</h2>
            <div class="mb-3">
              <ul class="list-group">
                  <li  class="estilo-cat list-group-item d-flex justify-content-between" *ngFor="let categoria of movie.categorias; index as i; first as isFirst">
                      {{categoria}}
                    </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-6 p-0 d-flex justify-content-center cont-image">
          <img src="{{baseUrl+'/'+movie.imagenUrl}}" class="card-img-top" alt="...">
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <a style="margin-right: 10px !important;" class="btn btn-primary" [routerLink]="['/edit-movie/',movie.idDress]" routerLinkActive="active" ariaCurrentWhenActive="page">Editar</a>
      <button type="button" class="btn btn-danger" (click)="removeMovie()">Eliminar</button>
    </div>
</div>
